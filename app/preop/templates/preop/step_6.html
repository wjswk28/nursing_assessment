{% extends "preop/step_base.html" %}
{% set hide_nav = True %}
{% set title = "통증 평가" %}

{% block form_fields %}

<div class="space-y-4">

    <!-- 1. 통증 민감도 -->
    <div>
        <label class="font-semibold text-sky-700">1. 본인이 다른 사람보다 통증에 민감하다고 생각하나요?</label>

        <div class="flex gap-6 mt-3">
            <label>
                <input type="radio" name="pain_sensitive" value="아니오"
                       {% if saved.pain_sensitive == "아니오" %} checked {% endif %}>
                아니오
            </label>

            <label>
                <input type="radio" name="pain_sensitive" value="예"
                       {% if saved.pain_sensitive == "예" %} checked {% endif %}>
                예
            </label>
        </div>
    </div>

    <!-- 2. 통증참는 정도 -->
    <div>
        <label class="font-semibold text-sky-700">2. 평소에 통증을 잘 참는 편인가요?</label>

        <div class="flex gap-6 mt-3">
            <label>
                <input type="radio" name="pain_tolerance" value="아니오"
                       {% if saved.pain_tolerance == "아니오" %} checked {% endif %}>
                아니오
            </label>

            <label>
                <input type="radio" name="pain_tolerance" value="예"
                       {% if saved.pain_tolerance == "예" %} checked {% endif %}>
                예
            </label>
        </div>
    </div>

    <!-- 3. 통증 관련 특이사항 -->
    <div>
        <label class="font-semibold text-sky-700">3. 통증과 관련된 특이사항</label>
        <input type="text" name="pain_notes"
               value="{{ saved.pain_notes or '' }}"
               class="w-full border rounded-lg px-3 py-2 mt-3"
               placeholder="특이사항이 있다면 입력해주세요.">
    </div>

    <!-- 4. 위염 여부 -->
    <div>
        <label class="font-semibold text-sky-700">4. 현재 위염을 진단받았거나 위염으로 인해 약을 복용하고 있나요?</label>

        <div class="flex gap-6 mt-3">
            <label>
                <input type="radio" name="gastritis" value="아니오"
                       {% if saved.gastritis == "아니오" %} checked {% endif %}>
                아니오
            </label>

            <label>
                <input type="radio" name="gastritis" value="예"
                       {% if saved.gastritis == "예" %} checked {% endif %}>
                예
            </label>
        </div>
    </div>

    <!-- 5. 멀미 여부 -->
    <div>
        <label class="font-semibold text-sky-700">5. 차량이나 기타 이동수단 이용 시 멀미가 있나요?</label>

        <div class="flex gap-6 mt-3">
            <label>
                <input type="radio" name="motion_sickness" value="무"
                       {% if saved.motion_sickness == "무" %} checked {% endif %}> 무
            </label>

            <label>
                <input type="radio" name="motion_sickness" value="유"
                       {% if saved.motion_sickness == "유" %} checked {% endif %}> 유
            </label>
        </div>
    </div>

</div>

{% endblock %}
